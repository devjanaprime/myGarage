<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Garage</title>
    <script src="scripts/garageScript.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h2>My Garage</h2>
    <div>
      <h3>Add Car</h3>
      <input type="text" id="yearIn" value="" placeholder="Year">
      <input type="text" id="makeIn" value="" placeholder="Make">
      <input type="text" id="modelIn" value="" placeholder="Model"><br />
      <input type="text" id="picURLIn" value="" placeholder="pic URL" size="65"><br />
      <textarea id="descriptionIn" value="" placeholder="Description" rows="3" cols="63"></textarea><br />
      <button type="button" name="button" onclick="addCar();">Park this car in my garage!</button>
    </div>
    <p>Cars in the garage:</p>
    <div id='carsList'>
    </div>
  </body>
</html>
